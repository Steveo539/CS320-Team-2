{% extends 'layout.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/login_page.css') }}">
{% endblock %}

{% block body %}
    <br/>
    <form  method="POST" class="form-signin">
        <div class="text-center mb-4">
            <img class="mb-4" src="{{ url_for('static', filename='images/ultimate_software.png') }}" width="190">
            <h1 class="h3 mb-3 font-weight-normal">Login</h1>
        </div>

        <div class="form-group">
            <label for="exampleInputEmail1" class="bmd-label-floating">Username</label>
            <input type="text" class="form-control" name="username"
                   value="{{ request.form.username }}">
        </div>


        <div class="form-group">
            <label for="exampleInputPassword1" class="bmd-label-floating">Password</label>
            <input type="password" class="form-control" name="password">

        </div>

        <div class="checkbox mb-3">
            <label>
                <input type="checkbox" value="remember-me"> Remember me
            </label>
        </div>
        <button class="btn btn-lg btn-primary btn-block" type="submit" value="Submit">Sign in</button>
    </form>
{% endblock %}
