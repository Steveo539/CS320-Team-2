{% extends 'layout.html' %}

{% block styles %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/loginform.css') }}">
{% endblock %}

{% block body %}
<div class="align-middle">
  <body>
    <form class="form-signin">
      <div class="text-center mb-4">
{#        <img class="mb-4" src="https://getbootstrap.com/docs/4.0/assets/brand/bootstrap-solid.svg" alt="" width="72" height="72">#}
          <img class="mb-4" src="{{ url_for('static', filename='images/ultimate_software.png') }}" width="200">
        <h2 class="h3 mb-3 font-weight-normal">Log In</h2>
      </div>

      <div class="form-group">
        <label for="exampleInputEmail1">Email address</label>
        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" placeholder="Enter email" value="{{request.form.username}}">
      </div>

      <div class="form-group">
        <label for="exampleInputPassword1">Password</label>
        <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Password" value="{{request.form.password}}">
      </div>

      <div class="checkbox mb-3">
        <label>
          <input type="checkbox" value="remember-me"> Remember me
        </label>
      </div>
      <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>

    </form>
  </body>
</div>
{% endblock %}
