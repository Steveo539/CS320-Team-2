<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8"/>
        {% if title %}
            <title>{{ title }}</title>
        {% else %}
            <title>Ultimate Perception Tool</title>
        {% endif %}
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
    </head>
    <body>
        <div class="navbar">
            <a href="{{ url_for('index') }}" class="btn btn-primary">Home</a>
            <a href="{{ url_for('view_forms') }}" class="btn btn-primary">My Surveys</a>
            <a href="{{ url_for('create_form') }}" class="btn btn-primary">Create Survey</a>
            <a href="{{ url_for('view_form') }}" class="btn btn-primary">Take Survey</a>
        </div>


        <div class="container">
            {% block body %} {% endblock %}
        </div>

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    </body>
</html>
