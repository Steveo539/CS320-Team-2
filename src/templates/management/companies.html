{% extends 'layout.html' %}

{% block body %}
    <br/>
    <div class="container card">
        <div class="card-body">
            <div class="text-center">
                <h1 class="card-title">Manage Companies</h1>
                <table class="table">
                    <tr>
                        <th>Company ID</th>
                        <th>Company Name</th>
                        <th>Action</th>
                    </tr>
                    {% for company in companies %}
                        <tr>
                            <td>{{ company.companyID }}</td>
                            <td>{{ company.companyName }}</td>
                            <td>
                                <form method="POST" action="">
                                    <input type="hidden" name="delete_company" value="{{ company.companyID }}">
                                    <input type="submit" class="btn btn-danger" value="Delete">
                                </form>
                            </td>
                        </tr>
                    {% endfor %}
                </table>
            </div>
            <form method="POST" action="">
                <div class="form-group">
                    <label for="company_name" class="bmd-label-floating">Add a Company</label>
                    <input class="form-control" id="company_name" type="text" name="company_name">
                </div>
                <input type="hidden" name="add_company">
                <input type="submit" class="btn btn-primary" value="Add">
            </form>
        </div>
        <br/>

    </div>
{% endblock %}
