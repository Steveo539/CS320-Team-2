{% extends 'layout.html' %}

{% block body %}
    <br/>
    <div class="container">
        <h1 class="text-center">All Created Surveys</h1>

        <br/>
        {% if surveys %}
            {% for survey in surveys %}
                {{ survey['surveyName'] }}: ({{ survey['surveyID'] }})
                <a href="{{ url_for('view_form', form_id=survey['surveyID']) }}" class="btn btn-primary btn-raised">View</a>
                <hr>
            {% endfor %}
        {% else %}
            <p class="text-center">You have no surveys.</p>
        {% endif %}
    </div>
{% endblock %}
