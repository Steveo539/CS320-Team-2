{% extends 'layout.html' %}

{% block body %}
    <br/>
    <div class="container">
        <h1 class="text-center">All Created Surveys</h1>
        <br/>
        {% if surveys %}
            <div class="card-columns">
                {% for survey in surveys %}
                <div class="card p-3">
                    <blockquote class="blockquote mb-0 card-body">
                        <p>{{ survey['surveyID'] }}: {{ survey['surveyName'] }}</p>

                            <a href="{{ url_for('view_form', survey_id=survey['surveyID']) }}" class="btn btn-primary">View
                            Survey</a>

                    </blockquote>
                </div>
                {% endfor %}
        {% else %}
            <p class="text-center">You have no surveys.</p>
        {% endif %}
    </div>
{% endblock %}
